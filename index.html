<!DOCTYPE html>
<html>

<head>
    <title>
        Etch-a-Sketch
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js" defer></script>
</head>

<body>
    <div class="name">
        <h1>Etch-a-Sketch</h1>
    </div>    
    
        <div class="container"> 
            <div class="board-container">
                <div class="board"> 
                </div>
            </div>   
            
            
            <div class="settings">
                
                <div class="buttons">
                <div class="set-size">                    
                    <input type="range" min="8" value="40" max="72" step="8" oninput="setSize(value)">
                    <span class="show-size">40</span>
                </div>
                    <button class="set">Apply Size</button>
                    <button class="clear">Clear</button>
                    <button class="eraser" onclick="changeColor('white')">Eraser</button>
                    <button class="black" onclick="changeColor('black')">Black</button>
                    <button class="color" onclick="changeColor('random')">Random Color</button>
                </div>
            </div>
        </div>
</body>

</html>

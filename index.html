<!DOCTYPE html>
<html>

<head>
    <title>
        Etch-a-Sketch
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">        
        <div class="board"> 
        </div>
        <div class="settings">
            <button class="clear">Clear</button>
            <input type="range" min="8" value="16" max="72" step="8" oninput="setSize(value)">
            <span class="show-size">16</span>
            <button class="set">Set</button>
            <button class="black" onclick="changeColor('black')">Black</button>
            <button class="eraser" onclick="changeColor('white')">Eraser</button>
            <button class="color" onclick="changeColor('random')">Random Color</button>
        </div>
    </div>
</body>

</html>
